{% extends "./layout.html" %}

{% block content %}
    <h1>Random Books</h1>
    <div class="row" id="fact-container">
        {% for book in book_list %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
						<p class="card-text">by {{ book.author }}</p>
						<img class="card-img" src="{{ book.url }}" alt="{{ book.title }} by {{ book.author }}">
						<p class="card-text mt-2">{{ book.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
	<div class="d-flex justify-content-center mt-4">
        <a href="{% url 'random_books' %}"><button class="btn btn-primary">Load More Books</button></a>
    </div>
	{% if book_list %}
	<div class="d-flex justify-content-center mt-4">
        <a href="{% url 'clear_books' %}"><button class="btn btn-primary">Clear All Books</button></a>
    </div>
	{% endif %}

{% endblock content %}
